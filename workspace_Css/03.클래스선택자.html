<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 첫번째, 두번째의 글자 크기를 20으로 변경 */
    /* . = class .은 클래스를 의미한다 */
    .aaa{
      /* 글자크기 변경 속성은 font-size */
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h2>클래스 선택자</h2>

  <!-- class 속성은 id 속성과 다르게 똑같은 이름으로 여러 태그에 적용 가능 -->
  <h3 class="aaa">첫번째 제목</h3>
  <!-- class속성도 모든 태그에 쓸 수 있음 -->
  <h3 class="aaa">두번째 제목</h3>
  <h3>세번째 제목</h3>
</body>
</html>
