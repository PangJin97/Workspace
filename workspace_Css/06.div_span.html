<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      /* border 테두리 속성, 1픽셀 두께로, 실선으로 검정색 */
      /* dotted는 점선 solid는 실선 */
      border: 3px solid black;
    }
    span{
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  
  <!-- div와 span태그는 영역 분할 목적으로 사용(레이아웃을 잡는다.) -->
  <h2>div태그와 span태그</h2>
  <!-- div 태그는 안의 내용이 적더라도 무조건 화면의 전체 너비를 차지한다. -->
  <div>안녕하세요.</div>


  <!-- span태그는 태그 안의 내용의 크기만큼만 영역을 차지함 -->
  <span>반갑습니다.</span>
  <span>반갑습니다.</span>

  <div>나 집에 갈래</div>
  <!-- 화면 전체 너비를 차지한다는 특성 때문에 span태그가 쓰고 남은 공간이 있더라도 밑으로 간다.-->

  
</body>
</html>
