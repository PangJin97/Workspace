<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자손 선택자 */
    /* 공백(스페이스바) : 자손 */
    /* div태그의 자손 b태그 */
    div b{
      color: chocolate;
    }
    /* div태그 안에 있는 b태그를 전부(자손을) 선택하겠다. */
    /* 이거 자손선택자와 자식 선택자 헷갈릴 수 있는데 */
    /* 자식 선택자는 >라는 '식'을 쓰니까 자'식'선택자  */
  </style>
</head>
<body>

  <div>
    <h2>자손 선택자</h2>
  </div>
  
  <div>
    <b>아령하세연</b>
    <p>
      Lorem ipsum, <i>dolor</i> sit amet consectetur adipisicing elit. Ab autem suscipit culpa placeat obcaecati atque <b>accusantium</b> eos cupiditate numquam reprehenderit alias ratione, voluptate neque expedita modi? Impedit sint nihil similique.
    </p>
  </div>



</body>
</html>
