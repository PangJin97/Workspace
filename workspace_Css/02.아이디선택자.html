<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* id가 abc인 태그의 글자색을 파랑 */
    /* # : id를 의미한다(#자체가 id, # = id) */
    #abc{
      color: blue;
    }
    #first{
      background-color: aqua;
    }
  
  </style>
</head>
<body>
  <h2>아이디선택자</h2>

  <h3 id="first">첫번째 제목</h3>
  <h3 id="abc">두번째 제목</h3>
  <!-- 모든 태그에는 id(유일한 값)라는 속성이 있다. 속성값은 아무거나 넣을 수 있음.-->
  <h3 id="abc">세번째 제목</h3>
  <!-- id가 중복인 태그가 디자인 적용되지만, -->
  <!-- id는 중복으로 설정하지마!!!!!(안좋은 습관임) -->
  <!-- id는 아이덴디티니까 중복하면 안좋곘지 -->
  
</body>
</html>
