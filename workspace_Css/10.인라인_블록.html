<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="10.인라인_블록.css">
</head>
<body>
  <h2>불록요소와 인라인 요소</h2>

  <!-- 블록 태그-->
  <!-- 
     1. 부모 태그의 크기만큼 영역이 잡힘
     2. 너비를 변경할 수 있습니다. 
     3. 너비를 변경해도 다른 태그가 같은 라인에 올 수 없다. 
   -->
    <div class="aaa">hello~</div>
    <div class="aaa">hello~</div>

  <hr>
  <!-- hr도 블록태그 -->

  <!-- 인라인 태그 -->
    <span class="bbb">hello~</span>
  <!-- 내용만큼의 크기로 영역이 잡힘 -->
  <!-- 글자와 관련된건 거진 인라인 태그 -->
  <!-- 크기 변경 불가 --> 
    <span class="bbb">hello~</span>
  <!-- 한줄에 여러 태그 작성 가능 -->

  <hr>

  <!-- 블록 태그를  인라인, 인라인 태그를 블록으로 변경가능 -->
  
  <div class="ccc">html</div>
  <div class="ccc">html</div>

  <hr>

  <span class="ddd">HTML</span>
  <span class="ddd">HTML</span>


</body>
</html>
