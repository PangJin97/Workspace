<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>이미지 띄우기</h2>

<!-- 속성 : 여는(시작) 태그에만 들어감, 태그의 내용을 보충함 -->
<!-- 태그마다 공통으로 사용할 수 있는 속성과 특정 태그만 사용할 수 있는 속성이 존재, 외울 필요 없다. 컨트롤 스페이스 활용하셈 -->
<!-- 태그에는 동시에 여러 속성이 들어올 수 있다. 그냥 스페이스 바 누르면서 추가하면 됨-->
<!-- 속성="속성값", 속성='속성값', 속성=속성값 -->

  <img src="logo-html.png" alt="">
  <img src="logo-html.png" width="300px" height="100px">
  <!-- 일단 이미지 파일을 vscode에 들고오고, src에 이미지 파일명과 확장자를 오탈자 없이 그대로 똑같이 적어야한다. -->
  <!-- width는 너비인데 비율에 맞게 조절, height는 높이 -->
  
</body>
</html>
