<!-- html은 태그(tag)로 이루어진 문서이다.(느낌표 엔터를 반드시 해) -->

<!-- 태그는 <> 기호에 감싸진 단어를 의미한다.
통상적으로 여는 태그와 닫는 태그로 이루어짐, 태그 명 입력하고 엔터 누르면 태그 됨
 

태그 소개
<!DOCTYPE html> : 현재 문서가 html 문서임을 나타냄, 없어도 됨, 필수 아님

<html> </html> : html 문서의 시작과 끝을 나타냄

<head> </head> : html 문서 해석에 필요한 정보를 작성하는 부분, 메타 정보, 스타일 시트, 자바스크립트, 문서의 제목 등등(부수적인 것들, 실제로 웹화면에 안나옴. 책으로 비유하면 발행일 저자 등등)

<title> </title>: 크롭 탭 제목 

<body> </body> : 웹 페이지에 나타나는 내용
-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
</head>
<body>
  hello~
</body>
</html>
