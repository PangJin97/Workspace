<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>링크 다루기</h2>
  <!-- 링크는 <a>태그-->
  <!-- hrep는 인터넷 주소, 파일을 연결하는 속성 -->
  <!-- a태그 안에 내용을 클릭했을 때, 이동할 인터넷 주소 혹은 파일명을 hrep = ""에 입력 -->

  <a href="https://www.naver.com/">네이버로 이동</a> <br>
  <!-- 기존 탭에서 페이지 이동 -->
  <a href="https://www.naver.com/" target="_blank">네이버로 이동</a> <br>
  <!-- 기존 탭 놔두고 새로운 탭에서 페이지 이동 -->
  <a href="05.이미지띄우기.html">05.이미지띄우기.html파일로 이동</a> <br>
  <!-- 파일도 가능 파일도 이미지와 마찬가지로 파일명과 확장자 명까지 똑같이 들고와야한다 -->

  
  <!-- 예제) 이미지를 클릭하면 구글 페이지로 링크 -->
  
  <a href="https://www.google.co.kr"><img src="google.png"></a>
  <!-- 이미지도 가능 a 태그 안에 img 태그를 넣으면 된다. a태그에 굳이 글자만 들어갈 필요가 없다. -->

  
</body>
</html>
