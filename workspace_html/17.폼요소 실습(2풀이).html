<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h2>Sign Up</h2>
  become a member of Andrew's Company
  <br>
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>ID</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Passward</td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td>Comfirm passward</td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td>Mobile</td>
      <td>
        <select>
          <option selected>010</option>
          <option>011</option>
          <option>012</option>
        </select>
        <input type="text">-<input type="text">
      </td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td>
        <input type="text"> @ <input type="text">
        <select>
          <option selected>direct input</option>
          <option>input</option>
        </select> 
      </td>
    </tr>
    <tr>
      <td>Whether to receive email</td>
      <td>
        <input type="checkbox">Acceptance
      </td>
    </tr>
    <tr>
      <td>Interest</td>
      <td>
        <input type="checkbox" checked>A
        <input type="checkbox">b
        <input type="checkbox">c
      </td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <input type="radio" name="gender" checked>M
        <input type="radio" name="gender">F
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <textarea rows="5" cols="50"></textarea>
      </td>
    </tr>
  </table>
  <!-- 11행 2열 테이블 -->
  <input type="button" value="Sign up">
  <button type="button">Cancle</button>


  
</body>
</html>
