<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>폼 요소 - 1</h2>
  <input type="text" maxlength="5" minlength="2"> <br>
  <input type="text" placeholder="이름 입력"> <br>
  <input type="text" value="이름 입력"> <br>
  
  <input type="password"> <br>
  
  <input type="number" max="5" min="2"> <br>
  
  <input type="date"> <br>
  
  <input type="button" value="버튼" onclick="alert(5)"> <br>
  
  <input type="checkbox" checked>독서
  <input type="checkbox">운동
  <input type="checkbox">요가 <br>
  <!-- radio에서 하나만 선택하기 위해 같은 name속성을 부여합니다. -->
  <input type="radio" name="gender">남성
  <input type="radio" name="gender" checked>여성 <br>
  <!-- checked는 선택 된 채로 나온다.  -->
  
  <input type="file"> <br>
  
  <select>
    <option>010</option>
    <option>011</option>
    <option>012</option>
  </select>
  
  <select>
    <option>010</option>
    <option selected>011</option>
    <option>012</option>
  </select> <br>
  <!-- select태그는 option태그가 반드시 와야한다 -->
   
  <textarea rows="5" cols="40"></textarea> <br>
   
  <button type="button">버튼</button>
</body>
</html>
