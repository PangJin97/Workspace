<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>텍스트 서식</h2>

  <h3>굵은 글씨</h3> 
  <b>b 태그 사용</b> 
  <!-- <b> : 볼드체 태그 -->
  <br>
  <strong>strong 태그 사용</strong>
  <!-- <strong> : 강조하기 태그 -->
  <hr>
  <h3>취소선</h3>
  <s>태그</s> <br>
  <!-- <s> : 취소선 태그 -->
  <del>del 태그</del>
  <!-- <del> : 취소선 태그2 -->
  <hr>
  <h3>기울임체</h3>
  <i>기울임체</i> <br>
  <!-- <i> : 기울임체 태그 -->
  <b><i>굵은 기울임 체</i></b>
  <!-- 굵은 기울임 체 --> 
  <!-- 태그를 여러개 사용 가능 단, 짝이 같아야함 b로 시작하면 b태그로, i로 시작하면 i태그로 끝내야함 -->
  <h3>밑줄 긋기</h3>
  <u>밑줄 긋기</u>
  <!-- <u> 밑줄 긋기 태그 -->
  <hr>
  <h3>윗첨자, 아랫 첨자</h3> 
  1<sup>st</sup> <br>
  H<sub>2</sub>0
  <!-- <sup> 윗첨자 추가 <sub> 아랫 첨자, 첨자 하고 싶은 문자에 태그 열고 닫고 하면 된다. -->
  <hr>
  <h3>프리태그 사용</h3>
  <pre>
    만나서        반갑
    습니다
  </pre>
  <!-- <pre> : 프리 태그, 적은 내용 그대로 나옴(공백, 여백 추가)-->
  <hr>
  <p>
    <오늘의 점심 메뉴>
    &lt;오늘의 점심 메뉴&gt;
    <!--  %lt; : < , &gt; : >  -->
    "오늘의 점심 메뉴"
    &quot;오늘의 점심메뉴&quot;
    <!--  &quot; : ""  -->
    
    오늘의&nbsp;&nbsp;&nbsp;점심메뉴
    <!-- $nbsp; : 공백 강제 추가 -->
    
    <!-- 특수 기호를 쓸 때 유의해야 함, 특수기호를 글자처럼 쓰려면 코드를 써야함-->
  </p>
  
</body>
</html>
