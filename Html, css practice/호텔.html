<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="호텔.css">
</head>

<body>
  <div class="container">
    <!-- 이번엔 가운데 있는 박스를 컨테이너로 잡았다. -->
    <div class="img-div">
      <img src="house.jpg" alt="">
      <span><i class="fa-regular fa-heart"></i></span>
    </div>
    
    <!-- 이미지 부분 -->
    
    <div class="detail-div">
      
      <div class="detail-div-1">
        <p style="font-weight: bold;">
          <!-- 이거 하나만 간단하게 바꾸고 싶으면 html에 직접 style줘서 css적용 -->
          green hotel 4th floor suite room
        </p>
        <p style="font-size: 2rem; color: orange; 
        font-weight: 600; margin: 6px 0px;">
          $599,999
        </p>
        <p style="color: grey;">
          with terrace & wine bar
        </p>
        <!-- p태그 넣으면 알아서 개행
         블록태그니까 -->
      </div>
      
      
      <div class="detail-div-2">
        <div>
          <span><i class="fa-solid fa-bed"></i></span>
          <span>4 Bedroom</span>
        </div>
        <div>
          <span><i class="fa-solid fa-bath"></i></span>
          <span>3 Bathroom</span>
        </div>
      </div>
      
      
      <div class="detail-div-3">
        <p>Real Estate Agent</p>
        <div class="info">
          <img src="face-01.jpg" alt="">
          <div>
            <p>Sandy Foxx</p>
            <p style="color: grey; margin-top: 4px;">052-7777-8888</p>
            <!-- 2개이상의 글이면 그냥 div묶음 -->
          </div>
          <button type="button">INQUIRE</button>
        </div>
      </div>
    </div>
    <!-- 내용 영역 -->
  
  </div>
</body>
</html>
